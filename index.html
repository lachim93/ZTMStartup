<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <div class="container d-flex p-2 align-items-center h-100"> <!-- h-100 to height 100% czyli zeby ten container zajmowal 100% strony. cos takieg zrobilem w cssie z tagiem html - ale tak mozna w bootstrapie latwiej) -->

        <header class="text-center col-12">

        </header>
        <div class="buffer col-12"></div>
        <section class="text-center col-12"> <!-- nie wyswietlaÅ‚o sie do koncana srodku wiec trzeba bylo ustalic te proporcje, to robilem w poprzednim dziale! -->
          <hr> <!-- horizontal tag, czyli taka kreska zwykla -->
          <a href="https://mailchi.mp/ef0d14d9edce/ztm">
            <button class="btn btn-primary btn-xl">Find out more</button>   <!-- poczatek to z bootstrapa, a "btn-xl" to wymyslona z pizdy nazwa i zdefiniowana w moim pliku css - wychodzi na to ze po spacji sa rozne klasy i kazdy moze miec kilka klas "na raz"! -->
          </a>

    </div>
